<div class="container">
  <h1>{{ isEditMode ? 'Editar Produto' : 'Cadastrar Novo Produto' }}</h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <mat-form-field appearance="outline">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" placeholder="Ex: PROD-001">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" placeholder="Ex: Parafuso Sextavado M12">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" placeholder="Ex: Parafuso de alta resistência..."></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estoque</mat-label>
      <input matInput type="number" formControlName="quantityInStock">
    </mat-form-field>

    <div class="form-actions">
      <a mat-stroked-button routerLink="/products">Cancelar</a>
      <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
        {{ isEditMode ? 'Salvar Alterações' : 'Salvar Produto' }}
      </button>
    </div>
  </form>
</div>
